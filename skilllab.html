<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Web Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS styles */

    /* Navbar */
    .navbar {
      background-color: #f8f9fa; /* Light grey background */
    }

    .navbar-brand {
      font-weight: bold;
    }

.navbar-nav .nav-link {
  color: #343a40; /* Dark grey text color */
}

/* Carousel */
.carousel-inner img {
  width: 100%;
  height: 400px; /* Set height as needed */
  object-fit: cover;
}

/* Accordion */
.accordion-button {
  background-color: #f8f9fa; /* Light grey background */
  color: #343a40; /* Dark grey text color */
}

.accordion-button:focus {
      box-shadow: none; /* Remove focus outline */
    }

    .accordion-item {
      margin-bottom: 10px; /* Add margin between accordion items */
    }

    /* Button */
    .btn-primary {
      background-color: #007bff; /* Primary blue color */
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    /* Cards */
    .card {
      border: 1px solid #dee2e6; /* Light grey border */
      border-radius: 8px;
    }

    .card-img-top {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .card-title {
      font-weight: bold;
    }
    .card-text {
      color: #6c757d; /* Grey text color */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Biba</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.squarespace-cdn.com/content/v1/53b31df5e4b0170a61ce22ef/1589044510734-KXHH1U2S0EN8E8J0B4IJ/Senior-Photos-Hannah-Osage-High-School-Lake-of-the-Ozarks-Missouri-KB-Photos-and-Design+%2830%29.JPG" class="d-block w-100" alt="...">
      </div>
      
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2018/10/28/20/35/winter-3779861_1280.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://alphauniverseglobal.media.zestyio.com/0001_PascalineJosette_SeniorTips.jpg" class="d-block w-100" alt="...">
      </div> 
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container mt-5">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Mens Section
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Shirts
        </div>
      </div>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Jeans
        </div>
      </div>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Shoes
        </div>
      </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Women section
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Kurta set
        </div>
      </div>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">

      </div>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">

          Dresses
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary mt-3">Add to cart</button>

  <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    <div class="col">
      <div class="card">
        <img src="https://mir-s3-cdn-cf.behance.net/projects/404/d93624184126575.Y3JvcCwxMzgwLDEwODAsMjcwLDA.png" class="card-img-top" alt="..." height="150px">
        <div class="card-body">
          <h5 class="card-title">Cart</h5>
          <p class="card-text">Items added in the cart</p>
          <p class="card-text">1.Silk saree - Rs. 4000</p>
          <p class="card-text">1.Mens Jeans - Rs. 1000</p>
          <p class="card-text">1.Women dresses - Rs. 2000</p>
          <p class="card-text">1.Total - Rs. 4000</p>
          <button type="button" class="btn btn-primary mt-3">Order Now</button>
        </div>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
